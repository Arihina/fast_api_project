<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Поставщик</title>
        <style>
        .block {
        margin: 50px auto;
        width: 600px;
        display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(209, 232, 226, 0.8);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    text-align: center;
}

.block label {
  display: inline-block;
  width: 120px;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 1.2em;
}

.block input[type="text"],
.block input[type="submit"] {
width: 300px;
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 1.1em;
    box-sizing: border-box;
}

button {
    background-color: #0A5F38;
    color: white;
    cursor: pointer;
    width: auto;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 25px;
}
    </style>
</head>
<body>
<div class="block">
    <h1>Поставщик {{ pr.id }}</h1>

    <form id="updateProviderForm">
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" value="{{pr.full_name}}" required><br>
        <label for="product_name">Наименование товара:</label>
        <input type="text" id="product_name" name="product_name"
               value="{{ pr.product_name}}"><br>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{pr.phone_number}}" required><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{pr.email}}" required><br>
        <button onclick="updateProvider()">Изменить</button>
    </form>
</div>
</body>
<script>
async function updateProvider() {
    const formData = new FormData(document.getElementById('updateProviderForm'));
    const providerData = {};

    for (const [key, value] of formData.entries()) {
        providerData[key] = value;
    }

    const providerId = {{ pr.id }};

    try {
        const response = await fetch(`/providers/${providerId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(providerData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка обновления данных поставщика";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error) {
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Данные товара успешно обновлены!');
    } catch (error) {
        console.error('Ошибка обновления данных поставщика:', error);
        alert('Произошла ошибка при обновлении данных поставщика.');
    }
}
</script>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <title>Добавить</title>
</head>
<body>
<h1>Добавить Товар</h1>
<div class="block">
    <form id="providerForm">
        <label for="full_name">ФИО:</label>
        <input type="text" name="full_name" id="full_name" required><br><br>
        <label for="product_name">Наименование товара:</label>
        <input type="text" name="product_name" id="product_name" required><br><br>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" name="phone_number" id="phone_number" required><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required><br><br>
        <button type="button" onclick="submitForm()">Добавить</button>
    </form>
</div>
</body>
<script>
async function submitForm() {
    const formData = new FormData(document.getElementById('providerForm'));
    const providerData = {};

    for (const [key, value] of formData.entries()) {
        providerData[key] = value;
    }

    try {
        const response = await fetch('/providers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(providerData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка отправки формы";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error){
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Поставщик добавлен успешно!');
    } catch (error) {
        console.error('Ошибка отправки формы:', error);
        alert('Произошла ошибка при добавлении поставщика.');
    }
}
</script>
</html>

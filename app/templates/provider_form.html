<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <script src="/static/script.js"></script>
    <title>Добавить</title>
</head>
<body>
<h1>Добавить Товар</h1>
<div class="block">
    <form id="providerForm">
        <label for="full_name">ФИО:</label>
        <input type="text" name="full_name" id="full_name" required><br><br>
        <label for="product_name">Наименование товара:</label>
        <input type="text" name="product_name" id="product_name" required><br><br>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" name="phone_number" id="phone_number" required><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required><br><br>
        <button type="button" onclick="submitFormProvider()">Добавить</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <title>Добавить</title>
</head>
<body>
<h1>Добавить продажу</h1>
<div class="block">
    <form id="saleForm">
        <label for="date">Дата:</label>
        <input type="text" name="date" id="date" required><br><br>
        <label for="product_id">Код товара:</label>
        <input type="text" name="product_id" id="product_id" required><br><br>
        <label for="buyer_id">Код покупателя:</label>
        <input type="text" name="buyer_id" id="buyer_id" required><br><br>
        <button type="button" onclick="submitForm()">Добавить</button>
    </form>
</div>
</body>
<script>
async function submitForm() {
    const formData = new FormData(document.getElementById('saleForm'));
    const saleData = {};

    for (const [key, value] of formData.entries()) {
        saleData[key] = value;
    }

    try {
        const response = await fetch('/sales-accounting', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(saleData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка отправки формы";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error){
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Продажа добавлен успешно!');
    } catch (error) {
        console.error('Ошибка отправки формы:', error);
        alert('Произошла ошибка при добавлении продажи.');
    }
}
</script>
</html>

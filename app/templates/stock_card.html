<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <script src="/static/script.js"></script>
    <title>Поступление</title>
</head>
<body>
<div class="block">
    <h1>Поступление {{ sale.id }}</h1>

    <form id="updateStockForm">
        <label for="date">Дата:</label>
        <input type="text" id="date" name="date" value="{{stock.date}}" required><br>
        <label for="product_id">Код товара:</label>
        <input type="text" id="product_id" name="product_id"
               value="{{ stock.product_id}}"><br>
        <label for="quantity">Кол-во:</label>
        <input type="text" id="quantity" name="quantity" value="{{stock.quantity}}" required><br>
        <button onclick="updateStock({{ stock.id }})">Изменить</button>
    </form>
</div>
</body>
</html>

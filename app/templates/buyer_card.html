<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <script src="/static/script.js"></script>
    <title>Покупатель</title>
</head>
<body>
<div class="block">
    <h1>Покупатель {{ buyer.id }}</h1>

    <form id="updateBuyerForm">
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" value="{{buyer.full_name}}" required><br>
        <label for="organization_name">Фирма:</label>
        <input type="text" id="organization_name" name="organization_name"
               value="{{ buyer.organization_name}}"><br>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{buyer.phone_number}}" required><br>
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" value="{{buyer.address}}" required><br>
        <button onclick="updateBuyer({{ buyer.id }})">Изменить</button>
    </form>
</div>
</body>
</html>

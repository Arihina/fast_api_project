<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <title>Покупатель</title>
</head>
<body>
<div class="block">
    <h1>Покупатель {{ buyer.id }}</h1>

    <form id="updateBuyerForm">
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" value="{{buyer.full_name}}" required><br>
        <label for="organization_name">Фирма:</label>
        <input type="text" id="organization_name" name="organization_name"
               value="{{ buyer.organization_name}}"><br>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{buyer.phone_number}}" required><br>
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" value="{{buyer.address}}" required><br>
        <button onclick="updateBuyer()">Изменить</button>
    </form>
</div>
</body>
<script>
async function updateBuyer() {
    const formData = new FormData(document.getElementById('updateBuyerForm'));
    const buyerData = {};

    for (const [key, value] of formData.entries()) {
        buyerData[key] = value;
    }

    const buyerId = {{ buyer.id }};

    try {
        const response = await fetch(`/buyers/${buyerId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(buyerData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка обновления данных покупателя";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error) {
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Данные покупателя успешно обновлены!');
    } catch (error) {
        console.error('Ошибка обновления данных покупателя:', error);
        alert('Произошла ошибка при обновлении данных покупателя.');
    }
}
</script>
</html>

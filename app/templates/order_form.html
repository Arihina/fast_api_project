<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <title>Добавить</title>
</head>
<body>

<h1>Добавить Заказ</h1>
<div class="block">
    <form id="orderForm">
        <label for="product_quantity">Количество товара:</label>
        <input type="text" name="product_quantity" id="product_quantity" required><br><br>
        <label for="total_cost">Общие затраты:</label>
        <input type="text" name="total_cost" id="total_cost" required><br><br>
        <label for="provider_id">Код поставщика:</label>
        <input type="text" name="provider_id" id="provider_id" required><br><br>
        <button type="button" onclick="submitForm()">Добавить</button>
    </form>
</div>
</body>
<script>
async function submitForm() {
    const formData = new FormData(document.getElementById('orderForm'));
    const orderData = {};

    for (const [key, value] of formData.entries()) {
        orderData[key] = value;
    }

    try {
        const response = await fetch('/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка отправки формы";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error){
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Заказ добавлен успешно!');
    } catch (error) {
        console.error('Ошибка отправки формы:', error);
        alert('Произошла ошибка при добавлении заказа.');
    }
}
</script>
</html>

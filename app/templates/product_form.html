<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <title>Добавить</title>
</head>
<body>

<h1>Добавить Товар</h1>
<div class="block">
    <form id="productForm">
        <label for="price">Цена:</label>
        <input type="text" name="price" id="price" required><br><br>
        <label for="count">Количество:</label>
        <input type="text" name="count" id="count" required><br><br>
        <label for="order_id">Код заказа:</label>
        <input type="text" name="order_id" id="order_id" required><br><br>
        <label for="description_id">Код описания:</label>
        <input type="text" name="description_id" id="description_id" required><br><br>
        <button type="button" onclick="submitForm()">Добавить</button>
    </form>
</div>
</body>
<script>
async function submitForm() {
    const formData = new FormData(document.getElementById('productForm'));
    const productData = {};

    for (const [key, value] of formData.entries()) {
        productData[key] = value;
    }

    try {
        const response = await fetch('/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка отправки формы";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error){
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Товар добавлен успешно!');
    } catch (error) {
        console.error('Ошибка отправки формы:', error);
        alert('Произошла ошибка при добавлении товара.');
    }
}
</script>
</html>

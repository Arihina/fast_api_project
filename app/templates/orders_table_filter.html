<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/storekeeper_tables.css">
    <title>Заказы</title>
</head>
<body>
<h1>Заказы</h1>
<table>
    <tr>
        <th>Код заказа</th>
        <th>Количество товаров</th>
        <th>Общая стоимость</th>
        <th>Наименование товара</th>
        <th>ФИО поставщика</th>
        <th>Номер телефона</th>
        <th>Email</th>

    </tr>
    {% for e in lst %}
    <tr>
        <td>{{e.id}}</td>
        <td>{{e.product_quantity}}</td>
        <td>{{e.total_cost}}</td>
        <td>{{e.product_name}}</td>
        <td>{{e.full_name}}</td>
        <td>{{e.phone_number}}</td>
        <td>{{e.email}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

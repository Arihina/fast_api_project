<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Товары</title>
</head>
<body>
<h1>Товары</h1>
<table>
    <tr>
        <th>Код товара</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Код заказа</th>
        <th>Код описания</th>
        <th style="background-color: #0A5F38; color: #f5f5f5; text-align: center;" colspan="2">
            <a href="{{ url_for('get_product_form') }}" style="text-decoration: none; color: #f5f5f5;">Добавить</a>
        </th>
    </tr>
    {% for e in lst %}
    <tr>
        <td>{{e.id}}</td>
        <td>{{e.price}}</td>
        <td>{{e.count}}</td>
        <td>{{e.order_id}}</td>
        <td>{{e.description_id}}</td>
        <td style="background-color: #003153; color: #f5f5f5;  text-align: center;">
            <a href="{{ url_for('get_product', id=e.id) }}" style="text-decoration: none; color: #f5f5f5;">Изменить</a>
        </td>
        <td style="background-color: #5E2129; color: #f5f5f5; text-align: center;">
            <button onclick="deleteProduct({{ e.id }})" style="width: 100%; background-color: #5E2129;
        color: #f5f5f5; border: none;">Удалить</button>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
<script>
    async function deleteProduct(productId) {
      if (!confirm("Вы уверены, что хотите удалить товар?")) return;

      try {
        const response = await fetch(`/products/${productId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const errorData = await response.json();
          const errorMessage = errorData.detail || `Error deleting buyer: ${response.status}`;
          alert(errorMessage);
          return;
        }

        location.reload();

      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred.');
      }
    }
</script>
</html>

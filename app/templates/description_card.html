<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Описание</title>
        <style>
        .block {
        margin: 50px auto;
        width: 600px;
        display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(209, 232, 226, 0.8);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    text-align: center;
}

.block label {
  display: inline-block;
  width: 120px;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 1.2em;
}

.block input[type="text"],
.block input[type="submit"] {
width: 300px;
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 1.1em;
    box-sizing: border-box;
}

button {
    background-color: #0A5F38;
    color: white;
    cursor: pointer;
    width: auto;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 25px;
}
    </style>
</head>
<body>
<div class="block">
    <h1>Описание {{ d.id }}</h1>

    <form id="updateDescrForm">
        <label for="furniture_type">Тип мебели:</label>
        <input type="text" id="furniture_type" name="furniture_type" value="{{d.furniture_type}}" required><br>
        <label for="material">Материал:</label>
        <input type="text" id="material" name="material"
               value="{{ d.material}}" required><br>
        <label for="weight">Вес:</label>
        <input type="text" id="weight" name="weight" value="{{d.weight}}" required><br>
        <label for="dimensions">Габариты:</label>
        <input type="text" id="dimensions" name="dimensions" value="{{d.dimensions}}" required><br>
        <button onclick="updateDescription()">Изменить</button>
    </form>
</div>
</body>
<script>
async function updateDescription() {
    const formData = new FormData(document.getElementById('updateDescrForm'));
    const descrData = {};

    for (const [key, value] of formData.entries()) {
        descrData[key] = value;
    }

    const dId = {{ d.id }};

    try {
        const response = await fetch(`/descriptions/${dId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(descrData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка обновления данных описания";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error) {
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Данные описания успешно обновлены!');
    } catch (error) {
        console.error('Ошибка обновления данных описания:', error);
        alert('Произошла ошибка при обновлении данных описания.');
    }
}
</script>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/storekeeper_tables.css">
    <title>Покупатели</title>
</head>
<body>
<h1>Покупатели</h1>
<table>
    <tr>
        <th>Код товара</th>
        <th>ФИО</th>
        <th>Организация</th>
        <th>Номер телефона</th>
        <th>Адрес</th>
        <th>Дата</th>

    </tr>
    {% for e in lst %}
    <tr>
        <td>{{e.product_id}}</td>
        <td>{{e.full_name}}</td>
        <td>{{e.organization_name}}</td>
        <td>{{e.phone_number}}</td>
        <td>{{e.address}}</td>
        <td>{{e.date}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/storekeeper_tables.css">
    <title>Заказы</title>
    <style>
        .block_search {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .block_search input[type="text"] {
            padding: 10px 10px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        .block_search button {
            background-color: #0A5F38;
            color: white;
            cursor: pointer;
            padding: 10px 10px 10px 10px;
            border: none;
            border-radius: 25px;
        }
    </style>
</head>
<body>
<h1>Заказы</h1>
<table>
    <tr>
        <th>Код заказа</th>
        <th>Количество товаров</th>
        <th>Общая стоимость</th>
        <th>Номер товара</th>
    </tr>
    {% for e in lst %}
    <tr>
        <td>{{e.id}}</td>
        <td>{{e.product_quantity}}</td>
        <td>{{e.total_cost}}</td>
        <td>{{e.product_id}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

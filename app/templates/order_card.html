<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Заказ</title>
        <style>
        .block {
        margin: 50px auto;
        width: 600px;
        display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(209, 232, 226, 0.8);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    text-align: center;
}

.block label {
  display: inline-block;
  width: 120px;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 1.2em;
}

.block input[type="text"],
.block input[type="submit"] {
width: 300px;
    padding: 10px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 1.1em;
    box-sizing: border-box;
}

button {
    background-color: #0A5F38;
    color: white;
    cursor: pointer;
    width: auto;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 25px;
}
    </style>
</head>
<body>
<div class="block">
    <h1>Заказ {{ order.id }}</h1>

    <form id="updateOrderForm">
        <label for="product_quantity">Количество товара:</label>
        <input type="text" id="product_quantity" name="product_quantity" value="{{order.product_quantity}}" required><br>
        <label for="total_cost">Общие затраты:</label>
        <input type="text" id="total_cost" name="total_cost"
               value="{{ order.total_cost}}"><br>
        <label for="provider_id">Код поставщика:</label>
        <input type="text" id="provider_id" name="provider_id" value="{{order.provider_id}}" required><br>
        <button onclick="updateOrder()">Изменить</button>
    </form>
</div>
</body>
<script>
async function updateOrder() {
    const formData = new FormData(document.getElementById('updateOrderForm'));
    const orderData = {};

    for (const [key, value] of formData.entries()) {
        orderData[key] = value;
    }

    const orderId = {{ order.id }};

    try {
        const response = await fetch(`/orders/${orderId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData),
        });

        if (!response.ok) {
            let errorMessage = "Ошибка обновления данных заказа";
            try {
                const errorData = await response.json();
                if (errorData.detail) {
                    errorMessage = errorData.detail;
                } else if (errorData.error) {
                    errorMessage = errorData.error;
                }
            } catch (jsonError) {
                console.error("Ошибка парсинга ответа об ошибке:", jsonError);
                errorMessage = `Ошибка сервера: ${response.status}`;
            }
            alert(errorMessage);
            return;
        }

        alert('Данные заказа успешно обновлены!');
    } catch (error) {
        console.error('Ошибка обновления данных заказа:', error);
        alert('Произошла ошибка при обновлении данных заказа.');
    }
}
</script>
</html>

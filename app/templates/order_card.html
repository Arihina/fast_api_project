<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cards_style.css">
    <script src="/static/script.js"></script>
    <title>Заказ</title>
</head>
<body>
<div class="block">
    <h1>Заказ {{ order.id }}</h1>

    <form id="updateOrderForm">
        <label for="product_quantity">Количество товара:</label>
        <input type="text" id="product_quantity" name="product_quantity" value="{{order.product_quantity}}" required><br>
        <label for="total_cost">Общие затраты:</label>
        <input type="text" id="total_cost" name="total_cost"
               value="{{ order.total_cost}}"><br>
        <label for="product_id">Код товара:</label>
        <input type="text" id="product_id" name="product_id" value="{{order.product_id}}" required><br>
        <button onclick="updateOrder({{ order.id }})">Изменить</button>
    </form>
</div>
</body>
</html>
